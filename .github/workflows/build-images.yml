name: Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_api:
        description: 'Build API image'
        required: false
        default: true
        type: boolean
      build_frontend:
        description: 'Build Frontend image'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: vulnsphere-api
  IMAGE_NAME_FRONTEND: vulnsphere-frontend

jobs:
  build-api:
    runs-on: ubuntu-latest
    if: github.event.inputs.build_api != 'false'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    if: github.event.inputs.build_frontend != 'false'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-images:
    runs-on: ubuntu-latest
    needs: [build-api, build-frontend]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create test compose file
        run: |
          cat > docker-compose.test.yml << EOF
          version: '3.8'
          services:
            db:
              image: postgres:15
              environment:
                POSTGRES_DB: vulnsphere_test
                POSTGRES_USER: vulnsphere
                POSTGRES_PASSWORD: vulnsphere123
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U vulnsphere"]
                interval: 5s
                timeout: 5s
                retries: 5
            api:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest
              environment:
                DATABASE_URL: postgresql://vulnsphere:vulnsphere123@db:5432/vulnsphere_test
                SECRET_KEY: test-secret-key-for-ci
                DEBUG: "false"
                ALLOWED_HOSTS: "localhost,127.0.0.1"
              depends_on:
                db:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
                interval: 10s
                timeout: 5s
                retries: 10
            frontend:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
              ports:
                - "3000:3000"
              depends_on:
                - api
          EOF

      - name: Start test services
        run: |
          docker compose -f docker-compose.test.yml up -d
          sleep 30

      - name: Test API health
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/api/v1/health/; do sleep 2; done'

      - name: Test API functionality
        run: |
          # Test login
          LOGIN_RESPONSE=$(curl -s -X POST http://localhost:8000/api/v1/auth/login/ \
            -H "Content-Type: application/json" \
            -d '{"username":"admin","password":"admin123"}')
          
          echo "Login response: $LOGIN_RESPONSE"
          
          # Extract token
          TOKEN=$(echo "$LOGIN_RESPONSE" | python3 -c "import sys, json; data=json.load(sys.stdin); print(data.get('access', ''))")
          
          if [ -z "$TOKEN" ]; then
            echo "Failed to get authentication token"
            exit 1
          fi
          
          echo "Authentication successful"
          
          # Test vulnerability templates endpoint
          TEMPLATES_RESPONSE=$(curl -s -H "Authorization: Bearer $TOKEN" \
            http://localhost:8000/api/v1/vulnerability-templates/?page_size=5)
          
          echo "Templates response: $TEMPLATES_RESPONSE"
          
          # Check if templates exist
          TEMPLATE_COUNT=$(echo "$TEMPLATES_RESPONSE" | python3 -c "import sys, json; data=json.load(sys.stdin); print(data.get('count', 0))")
          
          if [ "$TEMPLATE_COUNT" -eq 0 ]; then
            echo "No vulnerability templates found"
            exit 1
          fi
          
          echo "Found $TEMPLATE_COUNT vulnerability templates"

      - name: Test Frontend
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v
          docker compose -f docker-compose.test.yml rm -f

  security-scan:
    runs-on: ubuntu-latest
    needs: [build-api, build-frontend]
    if: github.event_name != 'pull_request'
    steps:
      - name: Run Trivy vulnerability scanner on API
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest
          format: 'sarif'
          output: 'trivy-results-api.sarif'

      - name: Run Trivy vulnerability scanner on Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
          format: 'sarif'
          output: 'trivy-results-frontend.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-api.sarif'

      - name: Upload Frontend Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-frontend.sarif'
